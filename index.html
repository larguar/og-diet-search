<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Search By Diet</title>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
<script src="https://kit.fontawesome.com/5e7b6b8294.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.typekit.net/ygu8jgr.css">
<link rel='stylesheet' href='https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.carousel.min.css'>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
<main id="hero">
	<div class="container">
		<div class="valign-wrapper">
			<div id="hero-content">
				<div class="row">
				<div class="col s12">
					<h1>Whatâ€™s on the Menu?</h1>
					<p>Easily discover your meal options, all in one place.</p>
					<form class="row">
						<div id="food-search" class="col s12 m4 l6">
							<input placeholder="Search by Craving" id="food-type" type="text">
						</div>
						<div id="restrictions" class="col s12 m5 l4">
							<select multiple>
								<option disabled selected>Dietary Restrictions</option>
								<option>Dairy-Free</option>								
								<option>Egg-Free</option>
								<option>Gluten-Free</option>
								<option>Keto</option>
								<option>Paleo</option>
								<option>Peanut-Free</option>
								<option>Pescatarian</option>
								<option>Pork-Free</option>
								<option>Red Meat-Free</option>
								<option>Shellfish-Free</option>
								<option>Soy-Free</option>
								<option>Tree-Nut-Free</option>
								<option>Vegan</option>
								<option>Vegetarian</option>
								<option>Wheat-Free</option>
							</select>
						</div>
						<button class="btn cyan col s12 m3 l2" type="submit">Submit</button>
					</form>
					<p class="alert">&nbsp;</p>
				</div>
				</div>
			</div>
		</div>
	</div>
</main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js'></script>
<script src='https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/owl.carousel.js'></script>
<script  src="js/main.js"></script>

</body>
</html>
